{% extends "layout.html" %}
{% block content %}

<title>Register</title>

<div class="container">
<div class="row">
<div class="col-10">

<h5>Luo uusi tunnus</h5>

{% if  error %}
<p class="text-danger">{{ error }}</p>
{% endif %}



<form action="register" method="post">
<div class="form-group col-6">
<label for="name">Tunnus (vähintään 3 merkkiä, kirjaimet ja numerot sallittu):</label>
<input type="text" class="form-control" id="username" name="username" pattern="[A-Za-z0-9]+">
</div>

<div class="form-group col-6">
<label for="username">Salasana (vähintään 8 merkkiä, joista ainakin yksi numero):</label>
<input type="password" class="form-control" id="password" name="password">
</div>

<div class="form-group col-6">
<label for="password_again">Salasana uudelleen: </label>
<input type="password" class="form-control" id="password_again" name="password_again">
</div>

<div class="form-group col-6">
<input type="submit" class="btn btn-success" value="Luo uusi tunnus">
</div>
</form>
</div>
</div>
</div>

{% endblock %}
